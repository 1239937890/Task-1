<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/aaa.css">
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body>


<!-- main content -->
<div id="page-wrapper" class="page-wrapper">
    <!-- uiView: undefined -->
    <ui-view>
        <div class="panel panel-default ">
            <form class="form-horizontal ">
                <div class="panel-body">
                    <div class="row pd-bottom-2">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4">发布时间</label>
                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control "
                                           size="20"
                                           data-date-format="yyyy-MM-dd" data-date-type="number"
                                           data-max-date="" ng-model="vm.searchParams.startAt">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 text-center ">—</label>
                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control ng-pristine ng-untouched ng-valid"
                                           size="20" bs-datepicker="" autoclose="true"
                                           data-date-format="yyyy-MM-dd" data-date-type="number"
                                           ng-model="vm.searchParams.endAt" data-min-date="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25">类 型</label>
                                <div class="col-md-8">
                                    <select class="form-control "
                                            ng-model="vm.searchParams.type">
                                        <option value="">全部</option>
                                        <option value="0">首页Banner</option>
                                        <option value="1">找职位Banner</option>
                                        <option value="2">找精英Banner</option>
                                        <option value="3">行业大图</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pd-bottom-2">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25">状 态</label>
                                <div class="col-md-8">
                                    <select class="form-control ng-pristine ng-untouched ng-valid"
                                            ng-model="vm.searchParams.status">
                                        <option value="">全部</option>
                                        <option value="2">上线</option>
                                        <option value="1">草稿</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--<div class="col-md-4">-->
                        <!--<div class="form-group">-->
                        <!--<label class="col-md-4 control-label word-spacing-25">名 称</label>-->
                        <!--<div class="col-md-8">-->
                        <!--<input class="form-control" type="text" ng-model="vm.searchParams.name">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="col-md-4">-->
                        <!--<div class="form-group">-->
                        <!--<label class="control-label col-md-4">创建者</label>-->
                        <!--<div class="col-md-8">-->
                        <!--<input type="text" class="form-control" ng-model="vm.searchParams.createBy">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--</div>-->

                    </div>
                    <div class="row pd-bottom-2">
                        <div class="col-md-4 pull-right text-right">
                            <div>
                                <button type="button" class="btn btn-danger">清空</button>
                                <button type="button" class="btn btn-success">搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-default ">
            <div class="panel-heading">
                <strong>Article列表</strong>
                <button type="button" class="btn btn-xs btn-success pull-right margin-left-10">
                    +新增
                </button>
                <!--<button type="button" class="btn btn-xs btn-danger pull-right" ng-click="vm.saveSort()" ng-show="vm.searchParams.type=='0'||vm.searchParams.type=='1'||vm.searchParams.type=='2'">保存排序</button>-->
            </div>
            <div class="panel-body table-responsive">
                <table class="table table-striped add-table-border">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>发布时间</th>
                        <th>修改时间</th>
                        <th>发布者</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- ngRepeat: item in vm.articleList track by $index -->
                    <tr ng-repeat="item in vm.articleList track by $index" class="ng-scope">
                        <td>1</td>
                        <td>企鹅大法</td>
                        <td>找精英Banner</td>
                        <td>
                            <div>2017-10-16</div>
                            <div>19:50:34</div>
                        </td>
                        <td>
                            <div class="">2017-11-04</div>
                            <div class="">15:30:40</div>
                        </td>
                        <td class="">admin</td>
                        <td class="">上线</td>
                        <td>
                            <a type="button" class="btn btn-sm "
                               ng-click=" vm.changeArticleStatus(item.id,item.status)">下线</a>
                            <a type="button" class="btn btn-sm"
                               ui-sref="field.articleDetail({id:item.id})"
                               href="#/articleDetail?id=3356">编辑</a>
                            <a type="button" class="btn btn-sm"
                               ng-click=" vm.delArticle(item.id,$index)">删除</a>
                        </td>
                    </tr><!-- end ngRepeat: item in vm.articleList track by $index -->
                    <tr ng-repeat="item in vm.articleList track by $index" class="ng-scope">
                        <td class="">2</td>
                        <td class="">JavaSprite</td>
                        <td class="">行业大图</td>
                        <td>
                            <div class="">2017-11-03</div>
                            <div class="">18:26:10</div>
                        </td>
                        <td>
                            <div class="">2017-11-04</div>
                            <div class="">15:30:31</div>
                        </td>
                        <td class="">admin</td>
                        <td class="">上线</td>
                        <td>
                            <a type="button" class="btn btn-sm "
                               ng-click=" vm.changeArticleStatus(item.id,item.status)">下线</a>
                            <a type="button" class="btn btn-sm"
                               ui-sref="field.articleDetail({id:item.id})"
                               href="#/articleDetail?id=3404">编辑</a>
                            <a type="button" class="btn btn-sm"
                               ng-click=" vm.delArticle(item.id,$index)">删除</a>
                        </td>
                    </tr><!-- end ngRepeat: item in vm.articleList track by $index -->
                    <tr ng-repeat="item in vm.articleList track by $index" class="ng-scope">

                    </tbody>
                </table>
            </div>
            <!-- ngIf: vm.total -->
            <ul class="pagination pull-right ng-isolate-scope" total="48">
                <style>
                    .pagination > li > a[disabled],
                    .pagination > li > a[disabled]:hover {
                        cursor: not-allowed;
                    }
                </style>
                <li class="pull-left paginationCenter">
                    每页显示
                    <input type="text" class="paginationGo text-center">
                    条
                </li>

                <li><a disabled="disabled">首页</a></li>
                <li><!-- ngIf: isHavePrePage() --></li>

                <!-- ngRepeat: li in pageList track by $index -->
                <li  class=" active">
                    <a class="" > 1 </a>
                </li><!-- end ngRepeat: li in pageList track by $index -->
                <li>
                    <a class=""> 2 </a>
                </li><!-- end ngRepeat: li in pageList track by $index -->
                <li>
                    <a class=""> 3 </a>
                </li><!-- end ngRepeat: li in pageList track by $index -->
                <li>
                    <a class=""> 4 </a>
                </li><!-- end ngRepeat: li in pageList track by $index -->
                <li>
                    <a class=""> 5 </a>
                </li><!-- end ngRepeat: li in pageList track by $index -->

                <li><!-- ngIf: isHaveNextPage() -->
                    <a> &gt;</a>
                    <!-- end ngIf: isHaveNextPage() -->
                </li>
                <li><a>末页</a></li>
                <li>
                    去第
                    <input type="text">
                    页
                    <a class="pull-right">确定</a>
                </li>
            </ul><!-- end ngIf: vm.total -->
        </div>
    </ui-view>
</div>
</div>
</body>
<script src="../js/bootstrap.min.js"></script>
</html>
