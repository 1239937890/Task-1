<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/aaa.css">
    <script src="../js/jquery-3.2.1.js"></script>
</head>
<body >
<div id="page-wrapper" class="page-wrapper">
    <!-- uiView: undefined -->
    <ui-view class="">
        <div class="panel panel-default ">
            <form class="form-horizontal " _lpchecked="1">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4">发布时间</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control  " size="20" data-date-format="yyyy-MM-dd" data-date-type="number" data-max-date="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 text-center ">—</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" size="20" bs-datepicker="" autoclose="true" data-date-format="yyyy-MM-dd" data-date-type="number" data-min-date="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4">类 型</label>
                                <div class="col-md-8">
                                    <select class="form-control  ">
                                        <option value="" selected="selected">全部</option>
                                        <option value="0">首页Banner</option>
                                        <option value="1">找职位Banner</option>
                                        <option value="2">找精英Banner</option>
                                        <option value="3">行业大图</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 ">状 态</label>
                                <div class="col-md-8">
                                    <select class="form-control  ">
                                        <option>全部</option>
                                        <option value="2">上线</option>
                                        <option value="1">草稿</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="row pd-bottom-2">
                        <div class="col-md-4 pull-right text-right">
                            <div>
                                <button type="button" class="">清空</button>
                                <button type="button" class="">搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-default ">
            <div class="panel-heading">
                <strong>Article列表</strong>
                <button type="button" class="">
                    +新增
                </button>

            </div>
            <div class="">
                <table class="">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>发布时间</th>
                        <th>修改时间</th>
                        <th>发布者</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>



                    </tbody>
                </table>
            </div>


        </div>
    </ui-view>
</div>
</div>
</body>
</html>
