<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>萝卜多后台管理系统</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="">
<div>
    <div>
        <!-- uiView:  -->
        <div>
            <div id="wrapper" class="wrapper ">
                <!-- nav -->
                <nav class="navbar  navbar-static-top topbar">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle navbar-toggle-button" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <b href="" class="topbar-brand">萝卜多后台管理系统</b>
                    </div>
                    <div class="topbar-content">
                        <!-- ptteng-user info -->
                        <ul class="nav navbar-top-links navbar-right ">
                            <li class="dropdown pull-right">
                                <a class="dropdown-character"><span></span></a>
                                <span class="vertical">|</span>
                                <a class="dropdown-name"><span>admin</span></a>
                                <span class="vertical">|</span>
                                <a class="dropdown-toggle dropdown-close">
                                    <span class="glyphicon glyphicon-off"></span>
                                </a>

                            </li>
                        </ul>
                    </div>

                </nav>

                <!-- ptteng-sidebar -->
                <div class="sidebar " role="navigation">
                    <!--collapse控制默认显示还是隐藏-->
                    <div class="sidebar-nav navbar-collapse collapse">
                        <ul class="nav in side " id="side-menu" role="tablist">


                            <!-- ngRepeat: side in sideList -->
                            <li class="nav-first-level ">
                                <a href="" role="tab" data-toggle="collapse">
                                    <i class="fa  fa-pencil"></i>
                                    信息管理
                                    <span class="fa arrow "></span>
                                </a>
                                <ul class="nav nav-second-level side collapse am-collapse" role="tabpanel">
                                    <!-- ngRepeat: n in side.nodes -->
                                    <li>
                                        <!-- ngIf: n.url --><a>公司列表</a>
                                        <!-- end ngIf: n.url -->
                                    </li><!-- end ngRepeat: n in side.nodes -->
                                    <li ng-repeat="n in side.nodes">
                                        <!-- ngIf: n.url --><a>职位列表</a>
                                        <!-- end ngIf: n.url -->
                                    </li><!-- end ngRepeat: n in side.nodes -->
                                </ul>
                            </li><!-- end ngRepeat: side in sideList -->
                            <li class="nav-first-level "
                            >
                                <a role="tab" class="" data-toggle="collapse">
                                    <i class="fa  fa-pencil"></i>
                                    Article管理
                                    <span class="fa arrow "></span>
                                </a>
                                <ul class="nav nav-second-level side collapse am-collapse in"
                                    role="tabpanel">
                                    <!-- ngRepeat: n in side.nodes -->
                                    <li class=" active">
                                        <!-- ngIf: n.url --><a class="  navActive">Article列表</a>
                                        <!-- end ngIf: n.url -->
                                    </li><!-- end ngRepeat: n in side.nodes -->
                                </ul>
                            </li><!-- end ngRepeat: side in sideList -->
                        </ul>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <!--只能输入数字-->

    <!--拖拽-->


</body>
</html>
