<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login page</title>
    <link rel="stylesheet"  href="../css/login.css">
    <script src="../js/login.js"></script>

</head>

<body class="BodyBackground" >

<div class="Center" ng-controller="login">
    <h1 class="Title">后台登陆</h1>

        <img src="task5/img/user.png">
        <input type="text" placeholder="用户名" autofocus="autofocus" id="name" ng-model="name">
    </div>
    <div class="Input">
        <img src="task5/img/password.png">
        <input type="password" placeholder="密码" id="pwd" ng-model="pwd">
    </div>

    <button class="Land" ng-click="loginFn()">登陆</button>
</div>




</body>


</html>
