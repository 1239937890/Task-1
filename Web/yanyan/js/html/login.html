<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/angular.min.js"></script>
</head>

<body class="BodyBackground" ng-app="myApp">

<div class="Center" ng-controller="login">
    <h1 class="Title">后台登陆</h1>
    <div class="Input">
        <img src="../img/user.png">
        <input type="text" placeholder="用户名" name="user" autofocus="autofocus" id="name" ng-model="username">
    </div>
    <div class="Input">
        <img src="../img/password.png">
        <input type="password" placeholder="密码" name="password" id="pwd" ng-model="password">
    </div>
    <div class="Error">无此用户</div>
    <button class="Land" ng-click="loginFn()">登陆</button>
</div>

</body>

<script src="../js/login.js"></script>
</html>
