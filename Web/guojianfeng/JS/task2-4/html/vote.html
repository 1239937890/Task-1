<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../css/kill.css">
    <title>投票页</title>
</head>
<body>
<header>
    <a id="back" class="back"><img src="../images/back.png"></a>
    <h3>投票页</h3>
    <a id="close"><img src="../images/close.png"></a>
</header>
<div class="wrap">
    <span class="text">发言讨论结束，大家请投票</span>
    <!--<audio src="music.mp3" id="audio"></audio>-->
    <button onclick="audio_play()" id="circle">
        <span id="triangle-right"></span></button>
    <div class="main-flot">
        <div class="triangle-down"></div>
        <p class="note">点击得票数最多人的头像</p>
    </div>
</div>
<main>
    <ul class="flex">
    </ul>
</main>
<footer>
    <div class="btn" id="btn">确定</div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--<script src="./js/jquery-1.10.2.js"></script>-->
<script src="../js/vote.js"></script>
</body>
</html>
