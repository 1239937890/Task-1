<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>登陆页</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet/less" href="./css/index.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-route.min.js"></script>
	<script src="https://cdn.bootcss.com/less.js/3.0.1/less.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="loginBar">
		<p class="title">后台登录</p>
		<div class="inputWrap username">
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="inputWrap password">
			<input id="password" type="password" name="password" placeholder="密码">
		</div>
		<p id="info"></p>
		<button id="login" type="submit" class="btn btn-info">登录</button>
	</div>
	<script src="./script/login.js"></script>
</body>
</html>
