<div class="loginPage row" ng-controller="loginCtrl">
	<div class="loginBar">
		<p class="title">后台登录</p>
		<div class="inputWrap username">
			<input ng-model="username" id="username" type="text" name="username" placeholder="用户名" ng-minlength="5" ng-maxlength="12" required>
		</div>
		<div class="inputWrap password">
			<input ng-model="password" id="password" type="password" name="password" placeholder="密码" ng-minlength="4" ng-maxlength="8" required>
		</div>
		<p id="info"></p>
		<button id="login" type="button" class="btn btn-info" ng-click="submit()">登录</button>
	</div>
</div>
