<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>桌游精灵-翻牌</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet/less" href="./css/flip.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.min.js"></script>
	<script src="./script/state-machine.min.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->
</head>
<body ontouchstart>
	<header role="banner">
		<p id="title"></p>
		<button type="button" id="back"></button>
		<button type="button" id="close"></button>
	</header>
	<main>
		<button type="button" id="card">
			<img id="cover" src="./image/flip/cover.png">
			<img id="backCover" class="hidden" src="./image/flip/backcover.png">
			<p id="indentity" class="hidden">角色：平民</p>
			<p id="phrase" class="hidden"></p>
			<p id="hint" class="hidden">想办法猜到别人的身份，同时还要注意不要暴露自己哦！</p>
			<p id="number">0</p>
		</button>
	</main>
	<footer>
		<button type="button" id="check">查看身份</button>
	</footer>
	<script src="./script/flip.js"></script>
</body>
</html>
