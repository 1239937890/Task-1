<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>桌游精灵-法官台本</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet/less" href="./css/book.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.js"></script>
	<script src="./script/state-machine.js"></script>
	<script src="./script/state-machine-history.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->

<body ontouchstart>
	<header role="banner">
		<p id="title">法官台本</p>
		<button type="button" id="back"></button>
		<button type="button" id="close"></button>
	</header>
	<main>
		<div class="day">第一天</div>
		<div class="menu">
			<p class="step">杀手杀人</p>
			<p class="hint"></p>
			<p class="step">亡灵发表遗言</p>
			<p class="step">玩家依次发言</p>
			<p class="step">全民投票</p>
			<p class="hint"></p>
			<div class="moon"></div>
			<div class="sun"></div>
		</div>
	</main>
	<footer>
		<button type="button" id="end">结束游戏</button>
		<button type="button" id="journal">法官日志</button>
	</footer>
	<script src="./script/book.js"></script>
</body>
</html>
