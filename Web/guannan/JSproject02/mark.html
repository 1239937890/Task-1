<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>桌游精灵-标记页</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet/less" href="./css/mark.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.js"></script>
	<script src="./script/state-machine.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->
</head>
<body ontouchstart>
	<header role="banner">
		<p id="title">杀手杀人</p>
		<button type="button" id="close"></button>
	</header>
	<main>
		<p id="describe">杀手请睁眼，杀手请选择要杀的对象</p>
		<p id="hint">点击下方玩家头像，对被杀的玩家进行标记</p>
	</main>
	<footer>
		<button type="button" id="confirm">确定</button>
	</footer>
	<script src="./script/mark.js"></script>
</body>
</html>
