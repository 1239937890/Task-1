<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>桌游精灵-参数配置</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet/less" href="./css/parameter.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.min.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->
</head>
<body ontouchstart>
	<header role="banner">
		<p id="title">参数设置</p>
		<button type="button" id="back"></button>
		<button type="button" id="help"></button>
	</header>
	<main>
		<div id="parameter">
			<p id="parameterTitle">玩家配比</p>
			<div id="parameterNum">
				<p id="killerNum"></p>
				<p id="civilianNum"></p>
				<button id="setting" type="button">设置</button>
			</div>
		</div>
		<div id="playerNumWrap">玩家人数<input type="text" name="player" id="playerNum" value="8">人</div>
		<button id="miner" type="button"></button>
		<input id="slider" type="range" name="player-range" min="4" max="18" step="1" value="8">
		<button id="plus" type="button"></button>
		<button id="deal" type="button">去发牌</button>
	</main>
	<script src="./script/parameter.js"></script>
</body>
</html>
