<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>桌游精灵-结果</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet/less" href="./css/result.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.min.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->
</head>
<body ontouchstart>
	<header role="banner">
		<p id="title">游戏结果</p>
		<button type="button" id="home"></button>
	</header>
	<main>
		<img src="./image/result/cover.png">
		<p id="result">游戏结束</p>
		<p class="player">剩余玩家：</p>
		<p class="player" id="killer">杀手</p>
		<p class="player" id="civilian">平民</p>
		<div class="history">
			<p class="days">第1天</p>
			<p class="night">黑夜</p>
			<p class="daytime">白天</p>
		</div>
	</main>
	<footer>
		<button type="button" id="again">再来一次</button>
	</footer>
	<script src="./script/result.js"></script>
</body>
</html>
