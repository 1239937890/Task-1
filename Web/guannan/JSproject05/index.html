<!DOCTYPE html>
<html>
<head lang="zh-CN">
	<meta charset="utf-8">
	<title>登陆页</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet/less" href="./css/index.less">
	<link rel="shortcut icon" href="./favicon.ico">
	<script src="./script/less.min.js"></script>
	<script src="./script/jquery.min.js"></script>
	<script src="./script/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="./script/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="loginBar">
		<p class="title">后台登录</p>
		<div class="inputWrap username">
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="inputWrap password">
			<input id="password" type="password" name="password" placeholder="密码">
		</div>
		<p id="info"></p>
		<button id="login" type="submit" class="btn btn-info">登录</button>
	</div>
	<script src="./script/input.js"></script>
</body>
</html>
