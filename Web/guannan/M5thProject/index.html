<!DOCTYPE html>
<html>
<head>
	<title>任务V</title>
	<meta charset="utf-8" />
	<meta lang="zh-CN">
	<link rel="stylesheet" type="text/css" href="taskv.css" />
	<link rel="stylesheet" type="text/css" href="../nav.css">
	<link rel="shortcut icon" href="./favicon.ico">
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no" />
</head>
<body>
	<a class="backIndex" href="../index.html">回首页</a>
	<header>
		<div class="back">
			<a href="#"><img src="images/tab_05.png"></a>
		</div>
		<p>个人主页</p>
	</header>
	<main>
		<div class="bg">
			<img class="avatar" src="images/avatar.png">
			<div class="bg-info">
				<div class="name">高素雅</div>
				<div class="age">51岁</div>
				<div class="location">
					<p>北京.通州.果园</p>
				</div>
			</div>			
		</div>
		<form>
			<div class="line1">
				<div>专业技能</div>
			</div>
			<div class="line2">
				<div class="line2-1">
					<img class="star" src="images/star_03.png">
					<span>住家</span>
				</div>
				<div class="line2-2">
					<img class="star" src="images/star_03.png">
					<span>不含餐</span>
				</div>
			</div>
			<div class="lineNormal">
				<span class="line-left">从业年限</span>
				<span class="line-right">0~3年</span>
			</div>
			<div class="lineNormal">
				<span class="line-left">工作时间</span>
				<span class="line-right">全天</span>
			</div>
			<div class="lineNormal">
				<span class="line-left">服务价格</span>
				<span class="line-right" style="color: #e26163">25元/小时</span>
			</div>
			<div class="lineNormal">
				<span class="line-left">自我介绍</span>
				<p class="intro">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
			</div>
			<div class="footer"></div>
		</form>
	</main>
	<footer>
		<button class="message">留言</button>
		<button class="phoneNum">电话联系</button>
	</footer>
</body>
</html>
