<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>玩家详情</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/玩家详情.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="goBack"><img src="img/Back-Icon.png" alt="" onclick="nextOne()"></div>
    <span>查看身份</span>
    <div class="close"><img src="img/矩形 10 拷贝.png" alt=""></div>
  </header>
  <div class="main">
    <div class="card-show">
      <div class="card-bgc">
        <div class="play-step-num">
          <p class="num-x">1</p>
        </div>
        <div class="card-icon">
          <img class="img-width" src="img/图画1.png" alt="">
        </div>
        <div class="card-icon-role">
          <img class="img-width" src="img/卡牌.png" alt="">
          <p>角色: <span class="killer-farmer"></span></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <button id="check" class="foot-function-1" onclick="checkRole()">查看<span class="num-y">1</span>号身份</button>
    <button id="send" class="foot-function-2" onclick="sendRole()">传递给<span class="num-z">2</span>号</button>
    <button id="result" class="foot-function-3" onclick="backToSetPage()">法官查看</button>
  </footer>
<script src="js/玩家详情.js"></script>
</body>
</html>
