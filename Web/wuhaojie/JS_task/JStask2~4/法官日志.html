<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>法官日志</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/法官日志.css">
  <script src="../../../javascript-state-machine/dist/state-machine.min.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body>
<header>
  <div class="goBack">
    <img src="img/Back-Icon.png" alt="" onclick="nextOne()">
  </div>
  <span>法官日志</span>
  <div class="close">
    <img src="img/矩形 10 拷贝.png" alt="">
  </div>
</header>
<div class="main">
  <p class="day-by-day">第1天</p>
  <div class="sequence">
    <button class="sequence-1" id="killerAction" onclick="Click1()">杀手请杀人</button>
    <button class="sequence-2" id="deadSpeak" onclick="Click2()">亡灵发表遗言</button>
    <button class="sequence-3" id="aliveSpeak" onclick="Click3()">玩家轮流发言</button>
    <button class="sequence-4" id="playerVote" onclick="Click4()">全民投票</button>
  </div>
</div>
<footer>
  <button class="endGame" onclick="restartGame()">结束游戏</button>
  <button class="journal" onclick="logNote()">法官笔记</button>
</footer>
<script src="js/法官日志.js"></script>
</body>
</html>
