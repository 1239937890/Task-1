<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>投票页面</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="玩家投票页/bootstrap.min.css">
  <script src="玩家投票页/jquery.min.js"></script>
  <script src="玩家投票页/bootstrap.min.js"></script>
  <script src="玩家投票页/state-machine.min.js"></script>
  <link rel="stylesheet" href="玩家投票页/玩家投票页.css">
</head>
<body>
<header>
  <div class="goBack"><img src="img/Back-Icon.png" alt="" onclick="backout()"></div>
  <span class="get-one-man-out">投票环节</span>
  <div class="close"><img src="img/矩形 10 拷贝.png" alt=""></div>
</header>
<div class="main">
  <div class="Prompt">
    <span>请选出多数投票出局的玩家</span>
  </div>
  <div>
    <div class="Triangle"></div>
  </div>
  <div class="Prompt1">
    <span>点击下列玩家区块来进行标记选择</span>
  </div>
  <div class="content">
    <div class="content-box"></div>
  </div>
</div>
<footer>
  <button id="result" class="foot-function" type="button" onclick="outSomebody()">投票出局</button>
</footer>
<script src="玩家投票页/玩家投票页.js"></script>
</body>
</html>
