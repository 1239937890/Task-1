<!DOCTYPE html>
<html>
<head>
  <title>玩家游戏页面</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/玩家游戏页面.css">
  <script src="js/玩家游戏页面.js"></script>
</head>
<body>
<div class="container main-top">
  <div class="row headNav">
    <button type="button" class="btn btn-default row-button">菜单</button>
  </div>
  <div class="row lastGame">
    <span>上次游戏:捉鬼猜词版</span>
    <button><img src="img/Back _ Icon.png" alt=""></button>
  </div>
  <div class="row ghostGame"><span>捉鬼游戏</span></div>
  <div class="row lite">
    <button type="button" onclick="skip()">简化版</button>
    <span>有8848用户在玩此游戏</span>
  </div>
  <div class="row lite lite1">
    <button type="button">猜词版</button>
    <div class="qee"><div class="sanjiao"></div></div>
    <span>有8848用户在玩此游戏</span>
  </div>
  <div class="row lite">
    <button type="button">傻瓜版</button>
    <span>有8848用户在玩此游戏</span>
  </div>
  <div class="row skip">
    <div class="round"></div>
    <div class="round"></div>
    <div class="round"></div>
    <div class="round"></div>
  </div>
</div>


</body>
</html>
