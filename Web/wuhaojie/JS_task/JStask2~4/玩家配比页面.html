<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>玩家匹配</title>
  <link rel="stylesheet" href="css/玩家配比页面.css">
  <script src="js/jquery.min.js"></script>
</head>
<body>
<!--头部模块-->
<div class="header">
  <div class="back"><img src="img/Back-Icon.png" id="backHome" onclick="nextOne()"></div>
  <span>参数设置</span>
  <div class="help"><img src="img/circled-help.png"></div>
</div>
<div class="block"></div>
<!--主体内容-->
<div class="container">
  <div class="message clearfix">
    <div class="m-left">玩<br>家<br>配<br>对</div>
    <div class="m-right">
      <div class="m-right-top" id="blackboard">
        <ul id="role-list" class="list-style row" style=""></ul>
      </div>
      <button id="setting" class="m-right-bottom" onclick="setPlayerNumber()"><span>点击设置<img src="img/pencil.png"></span></button>
    </div>
  </div>
</div>
<div class="word">
  <input type="text" placeholder="水民词组">
  <input type="text" placeholder="幽灵词组">
</div>
<div class="player-num">
  <div class="player-num-text">玩家人数<input type="text" id="player" value="4" onchange="matchingValue()">人</div>
  <div class="range">
    <button class="btn-sub" id="btnSub" onclick="reduce()"></button><!--减按钮-->
    <input type="range" id="slider" min="4" max="18" step="1" value="4" onchange="changeValue()">
    <button class="btn-add" id="btnAdd" onclick="increase()"></button><!--加按钮-->
  </div>
</div>
<!--底部按钮-->
<button class="footer" onclick="playingCards()">去变牌</button>
<script src="js/玩家配比jq.js"></script>
</body>
</html>
