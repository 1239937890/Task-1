<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Land_css.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<header></header>
<main>
  <div class="LoginBox container">
    <h1 class="title">奇迹后台登录系统</h1>
    <div class="userName">
      <img class="userName-img" src="img/man.png" alt="">
      <input type="text" class="input1" id="account" placeholder="这里输入账号"></div>
    <div class="passWord">
      <img class="passWord-img" src="img/lock.png" alt="">
      <input type="password" class="input2" id="passWord" placeholder="这里输入密码"></div>
    <div class="prompt"></div>
    <div id="return" class="Prompt"></div>
    <div class="btn btn-info login" id="Obtain" onkeypress="keyLogin(event)">
      <span>登录</span>
    </div>
  </div>
</main>
<footer></footer>
<script src="js/Land_js.js"></script>
</body>
</html>
