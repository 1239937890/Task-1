<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩家配比</title>
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="">
    <!-- SEO页面描述 -->
    <meta name="description" content="">
    <!-- 任何IE版本都以当前版本所支持的最高级标准模式渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/task2-2.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header class="hd">
        <a class="back-btn" id="back"></a>
        <h1>参数设置</h1>
        <a href="" class="help-btn"></a>
    </header>
    <!-- 主要内容 -->
    <div class="main">
        <!-- 玩家配比 -->
        <div class="ratio text-center">
            <div class="title">玩家配比</div>
            <div class="info">
                <div class="info-top">
                    <div class="killer">杀&nbsp;手&nbsp;<span id="killerNum">0</span>&nbsp;人</div>
                    <div class="cividivan">平&nbsp;民&nbsp;<span id="civilianNum">0</span>&nbsp;人</div>
                </div>
                <div class="set">
                    <button type="button" id="set">点击设置</button>
                </div>
            </div>
        </div>
        <!-- 词组 -->
        <div class="word-group">
            <input type="text" placeholder="水民词组" value="">
            <input type="text" placeholder="幽灵词组" value="">
        </div>
        <!-- 游戏人数 -->
        <div class="player-num">
            玩家人数
            <input type="text" class="num text-center" id="num" value="4" max="18" min="4">
            人
            <div class="slider text-center">
                <button type="button" class="sub-btn" id="sub"></button>
                <input id="range" class="range" type="range" min="4" max="18" step="1" value="4">
                <button type="button" class="add-btn" id="add"></button>
            </div>
        </div>
        <button type="button" class="deal-btn" id="deal">去发牌</button>
    </div>
    <script src="js/task2-2.js"></script>
</body>
</html>
