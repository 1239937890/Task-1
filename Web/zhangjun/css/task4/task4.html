<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" type="text/css" href="task4.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
</head>
<body>
	<form class="login">
		<div class="header">
			<button class="close" type="">关闭</button>
			<button class="register" type="">注册</button>
			<h2>登录</h2>
		</div>
		<div class="main">
			<input class="number" type="text" placeholder="请输入手机号">
			<input class="password" type="password" placeholder="请输入密码">
			<button class="login-btn" type="submit">登录</button>
			<a class="forget" href="">忘记密码？</a>
		</div>
	</form>
</body>
</html>
