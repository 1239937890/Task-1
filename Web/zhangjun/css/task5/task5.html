<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>护工个人主页</title>
	<link rel="stylesheet" type="text/css" href="task5.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
</head>
<body>
	<!-- 头部 -->
	<header>
		<button class="back-btn">&lt;</button>
		<h2>个人主页</h2>
	</header>
	<!-- /头部 -->
	<!-- 主要内容 -->
	<div class="main">
		<div class="head">
			<div class="head-tac">
				<div class="head-l"></div>
				<div class="head-r">
					<p>高素雅&nbsp;&nbsp;51岁</p>
					<p>北京.通州.果园</p>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="title"><h3>专业技能</h3></div>
			<ul class="box">
				<li>
					<div class="left">住家</div>
					<div class="right">不含餐</div>
				</li>
				<li>
					<div class="left">从业年限</div>
					<div class="right">0~3年</div>
				</li>
				<li>
					<div class="left">工作时间</div>
					<div class="right">全天</div>
				</li>
				<li>
					<div class="left">服务价格</div>
					<div class="right">25元/小时</div>
				</li>
				<li>
					<div class="left">自我介绍</div>
					<div class="right">可以洗衣、做饭、照顾老人。在护工方面有5年的经验、经验丰富。</div>
				</li>
			</ul>
		</div>
	</div>
	<!-- /主要内容 -->
	<!-- 底部按钮 -->
	<footer>
		<div class="wrap">
			<button class="left-btn" type="">留言</button>
			<button class="right-btn" type="">电话联系</button>			
		</div>
	</footer>
	<!-- /底部按钮 -->
</body>
</html>
