<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务五护工主页</title>

    <link rel="stylesheet" href="./task5.css">
</head>

<body>
    <header>
        <a class="back"></a>
        <p class="title">个人主页</p>
    </header>

    <main>
        <div class="wrap">
            <img class="image" src="./image.png" alt="图片头像">
            <div>
                <p>
                    <span class="name">高素雅</span>
                    <span>51岁</span>
                </p>
                <p class="adr">
                    <img src="./map.png" alt="图片地图">
                    <span>北京.通州.果园</span>
                </p>
            </div>
        </div>
        <div>
            <p class="info">专业技能</p>
            <div class="condition">
                <img src="./wujiaoxing.png" alt="">
                <span>住家</span>
                <img src="./wujiaoxing.png" alt="">
                <span>不含餐</span>
            </div>
            <ul class="borders">
                <li class="border">
                    <span class="box">从业年限</span>
                    <span class="text">1-3年</span>
                </li>
                <li class="border">
                    <span class="box">工作时间</span>
                    <span class="text">全天</span>
                </li>
                <li class="border">
                    <span class="box">服务价格</span>
                    <span class="text">25元/小时</span>
                </li>
                <li class="border ">

                    <span class="box box-myself">自我介绍</span>

                    <span class="introduce-text"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </li>
            </ul>
        </div>
    </main>

    <footer class="footer">
        <button class="buttom-left">留言</button>
        <button class="buttom-right">电话联系</button>
    </footer>
</body>

</html>
