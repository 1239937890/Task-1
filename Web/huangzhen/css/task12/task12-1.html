<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务十二护工首页</title>
    <link rel="stylesheet" href="./task12-1.css">
</head>

<body>
    <header>
        <a href="./task12-2.html" class="back"></a>
        <p class="title">个人主页</p>
    </header>
    <main>
        <!-- 头像 -->
        <div class="wrap">
            <div class="portrait">
                <img src="./img/image.png" alt="">
            </div>
            <div class="info">
                <p>高素雅&nbsp;&nbsp;51岁</p>
                <p class="adress">
                    <img src="./img/map.png" alt="">
                    <span>北京.通州.果园</span>
                </p>
            </div>
        </div>
        <!-- 专业技能 -->
        <div class="skill">专业技能
        </div>
        <!-- 列表 -->
        <div class="list">
            <div class="condition">
                <span>
                    <img src="./img/star.png" alt="">住家
                    <span class="short-border"></span>
                    <img src="./img/star.png" alt="">不含餐
                </span>
            </div>
            <ul>
                <li>
                    <span class="li-left">从业年限</span>
                    <span class="text">1-3年</span>
                </li>
                <li>
                    <span class="li-left">工作时间</span>
                    <span class="text">全天</span>
                </li>
                <li>
                    <span class="li-left">服务价格</span>
                    <span class="text text-red">25元/小时</span>
                </li>
                <li class="myself">
                    <span class="li-left introduce-fix">自我介绍</span>
                    <span class="introduce-text"> 可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <button class=" left">留言</button>
        <button class=" right">电话联系</button>
    </footer>
</body>

</html>
