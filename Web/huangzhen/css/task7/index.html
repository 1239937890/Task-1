<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

<body>
    <!-- 头部 对应header img , header a-bgc 未使用-->

        <a href="#">

        </a>
    </header>
    <!-- 主体 灰色 -->
    <main>
        <!-- 上次游戏 last -->
        <div class="last">
            <p class="last-game">上次游戏：捉鬼猜词版</p>

            <!-- .last a -->
            <a href="vote.html" id="into"></a>
        </div>

        <div class="game">
            <div class="game-title">
                <p>捉鬼游戏</p>
            </div>
            <!-- Standard button -->
            <div class="simple">
                <!-- 新建一个类方便居中 -->
                <a href="vote.html">
                <button type="button" class="btn btn-default">简化版</button></a>
                <!-- bootstrap默认样式 -->
                <p class="user-font">有1133个用户正在玩此款游戏
                </p>
            </div>
            <div class="guess">
                <a href="vote.html"><button type="button" class="btn btn-default">猜词版</button></a>

            </div>
            <div class="idiot">

                <p class="user-font">有1133个用户正在玩此款游戏
                </p>
            </div>

            <!-- 三角形绝对定位 -->
            <a herf="" class="triangel"></a>
            <!-- 底部四小点 -->
            <div class="foot">
                <span class="spot"></span>
                <span class="spot-no"></span>
                <span class="spot-no"></span>
                <span class="spot-no"></span>
            </div>

        </div>

    </main>
