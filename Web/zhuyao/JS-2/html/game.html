<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进行游戏</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
<header>
    <a href="#">
        <img src="../img/back.png" class="img-back" alt>
    </a>
    <p>法官台本</p>
    <a href="#">
        <img src="../img/3.png" class="img-quit" alt>
    </a>
</header>
<main>
    <p class="game-date">第1天</p>
    <div class="game-process">
        <ul class="list">
            <li class="icon-moon"></li>
            <li class="line"></li>
            <li class="icon-sun"></li>
        </ul>
        <ul class="process-cont">
            <li class="process-list">杀手杀人</li>
            <li class="process-list">亡灵发表遗言</li>
            <li class="process-list">玩家依次发言</li>
            <li class="process-list">全民投票</li>
        </ul>
    </div>
</main>
<script src="../js/game.js"></script>
</body>
</html>
