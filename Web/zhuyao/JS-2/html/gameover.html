<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏结果</title>
    <link rel="stylesheet" href="../css/gameover.css">
</head>
<body>
<header>
    <a class="icon-homepage" href="#"></a>
    游戏结果
    <a class="icon-help" href="#"></a>
</header>
<main>
    <div class="content-top">
        <div class="game-results"></div>
        <p class="result" id="result"></p>
        <p class="killer" id="killer"></p>
        <p class="civilian" id="civilian"></p>
    </div>
    <div class="content-bottom">
        <ul class="game-details">
            <li>第1天</li>
            <li>晚上：5号被杀手杀死，5号是水民</li>
            <li>白天：8号被全民投票投死，8号是杀手</li>
        </ul>
    </div>
</main>
<footer>
    <button class="button-again" id="btn-again">再来一局</button>
    <button class="button-share " id="btn-share">上传并分享</button>
</footer>
<script src="../js/gameover.js"></script>
</body>
</html>
