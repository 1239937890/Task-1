<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <link rel="stylesheet" href="css/task5.css">
</head>
<body>
<div class="wrap">
    <div class="wrap-bg">
        <div class="login-container">
            <form class="form">
                <div class="form-group">
                    <input type="text" id="user-name"  placeholder="用户名">
                    <div class="icon-user"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="密码">
                    <div class="icon-lock"></div>
                </div>
                <div id="message" class="message"></div>
                <input type="button" class="btn-login" id="btn-login" value="登录">
            </form>
        </div>
    </div>
</div>
<script src="js/task5.js"></script>
<script src="angular-1.6.9/angular.min.js"></script>

</html>
