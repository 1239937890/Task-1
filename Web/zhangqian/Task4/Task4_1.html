<html lang="en">
<head>

<body>

            <a href class="signup">注册</a>
            <a href class="close">关闭</a>
            <h2 class="loginHead">登录</h2>
        </div>
    </header>
    <main>
    <div class="content">
        <form>
            <div class="enter tel">
                <div class="imgTel">
                    <img src="p4.1.png"/>
                </div>
                <div class="telInput">
                    <input type="text" placeholder="请输入手机号"/>
                </div>
            </div>
            <div class="enter code">
                <div class="imgCode">
                    <img src="p4.2.png"/>
                </div>
                <div class="codeInput">
                    <input type="password" placeholder="请输入密码"/>
                </div>
            </div>
        </form>
        <button class="footer">
            <p class="loginFoot">登&nbsp;&nbsp;录</p>
        </button>
        <a href class="forget"><ins>忘记密码</ins></a>
    </div>
    </main>
