<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>任务展示</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            /* background: #fafafa; */
        }

        a {
            display: block;
            font: 20px '微软雅黑 Light';
            /* font-weight: bolder; */
            color: #666;
            text-decoration: none !important;
            transition: all 1s;
        }

        a:hover {
            font-size: 30px;
            color: skyblue;
        }

        .photo-f a {
            padding-right: 10%;
            text-align: right;
        }
        .photo-t a {
            padding-right: 10%;
            text-align: right;
        }

        .photo-s a {
            padding-left: 10%;
            text-align: left;
        }

/* .task {
    width: 100px;
} */
        .poetry {
            font-family: 'Gabriola';
        }

        .poetry:hover {
            font-size: 20px;
            color: skyblue;
        }

        .title-m,
        .title-d {
            text-align: center;
        }

        .title-m {
            margin-top: 20px;
        }

        .title-d {
            margin-bottom: 40px;
        }

        .title-d span {
            font: 40px 'Gabriola';
        }

        h1 {
            font: 40px '微软雅黑';
            font-weight: bolder;
        }

        .row {
            height: 200px;
            /* margin: 40px 0; */

        }

        .photo {

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .intro-l {
            position: absolute;
            right: 200px;
            top: 50%;
            width: 200%;
            transform: translateY(-50%);
            overflow: hidden;
        }

        .intro-r {
            position: absolute;
            left: 220px;
            top: 50%;
            width: 200%;
            transform: translateY(-50%);
        }

        .photo-f,
        .photo-s,.photo-t {
            position: relative;
            width: 200px;
            height: 200px;
            border: 4px outset #eee;
            border-radius: 50%;
        }

        .photo-f {
            background: url(images/5.jpg) no-repeat 20% 50% / 120%;
        }

        .photo-s {
            background: url(images/7.jpg) no-repeat 20% 40% / 100%;
        }
        .photo-t {
            background: url(images/9.jpg) no-repeat 10% 40% / 120%;
        }

        .line-m {
            text-align: center;
            height: 100px;
        }

        .line {
            display: inline-block;
            height: 100px;
            width: 0;
            border-left: 4px solid #eee;
            /* border: 4px solid #ccc; */
        }
    </style>
</head>

<body>

    <div class="container title-m">
        <h1>花与剑</h1>
    </div>

    <div class="container title-d">

        </div>

                </div>

</html>
