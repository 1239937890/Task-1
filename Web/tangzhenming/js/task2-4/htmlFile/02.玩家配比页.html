<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>玩家配比页</title>
	<link rel="stylesheet" href="../cssFile/common.css">
	<link rel="stylesheet" href="../cssFile/玩家配比页.css">
</head>
<body>

    <div class="header">
        <a href="https://tzmmichael.github.io/TZM-ITJNS/JavaScript/task2/htmlFile/01.%E9%A6%96%E9%A1%B5.html">
            <img src="../images/back-left.png" alt="返回">
        </a>
        参数设置
        <a href="#">
            <img src="../images/question.png" alt="question">
        </a>
    </div>

    <div class="main">

        <div class="main-top">
            <div class="left">
                玩家配比
            </div>
            <div class="right">
                <ul id="option" class="option">
                </ul>
                <div class="set"><button id="set">点击设置</button><img src="../images/pencil.png" alt="铅笔"></div>
            </div>
        </div>

        <div class="main-mid">
            <form class="form" action="#">
                <input class="input" type="text" placeholder="水民词组">
                <input class="input" type="text" placeholder="幽灵词组">
            </form>
        </div>

        <div class="main-footer">
            <div class="inputnum">玩家人数<input id="inputnum" type="text" value="6">人</div>
            <div class="ranger">
                <button class="btn1" id="btn1"></button>
                <input id="range" type="range" min="4" max="18" value="6">
                <button class="btn2" id="btn2"></button>
            </div>
        </div>

    </div>

    <div class="footer">
        <button>
            <p>
                <a href="https://tzmmichael.github.io/TZM-ITJNS/JavaScript/task2/htmlFile/03.%E7%BF%BB%E7%89%8C%E9%A1%B5.html">
                    去发牌
                </a>
            </p>
        </button>
    </div>

    <script src="../jsFile/玩家配比页.js"></script>
</body>
</html>
