<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投票页</title>
    <link rel="stylesheet" href="../cssFile/common.css">
    <link rel="stylesheet" href="../cssFile/投票页.css">
</head>
<body>
    <div class="header">
        <a href="#">
            <img src="../images/menu2.png" alt="返回">
        </a>
        投票
        <a href="#">
            <img src="../images/close.png" alt="close">
        </a>
    </div>
    <div class="main">
        <div class="nav-top">
            发言结束，请大家投票
        </div>
        <div class="nav-bottom">
            <div class="triangle"></div>
            点击玩家头像
        </div>
        <div id="container" class="container">
            <div class="square">
                <div class="identification"></div>
                <div class="num">
                    <sapn class="setNum"></sapn>号
                </div>
                <div class="choose">
                    <img src="../images/kill.png" alt="小刀">
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a>
            <button id="watch" class="watch">
                投死
            </button>
        </a>
    </div>
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../../../TZM/javascript-state-machine/dist/state-machine.js"></script>
    <script src="../jsFile/投票页.js"></script>
</body>
</html>
