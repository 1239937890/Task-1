<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>法官台本页</title>
    <link rel="stylesheet" href="../cssFile/common.css">

<body>
    <div class="header">
        <a href="#">
            <img src="../images/menu1.png" alt="返回">
        </a>
        法官台本
        <a href="#">
            <img src="../images/close.png" alt="close">
        </a>
    </div>

    <div class="main">
        <div class="container">
            <div class="day">
                第<span id="day"></span>天
            </div>
            <div class="option">
                <div class="line">
                    <div class="kill">
                        <div class="triangle"></div>
                        杀手杀人
                    </div>
                    <div class="testament">
                        <div class="triangle"></div>
                        亡灵发表遗言
                    </div>
                    <div class="talk">
                        <div class="triangle"></div>
                        玩家依次发言
                    </div>
                    <div class="vote">
                        <div class="triangle"></div>
                        全民投票
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <a>
            <button class="close">结束游戏</button>
        </a>
        <a href="https://tzmmichael.github.io/TZM-ITJNS/JavaScript/task2/htmlFile/04.%E6%B3%95%E5%AE%98%E6%97%A5%E5%BF%97%E9%A1%B5.html">
