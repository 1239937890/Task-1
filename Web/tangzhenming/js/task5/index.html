<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
    <link rel="stylesheet" href="./css/task5.css">
</head>
<body>
    <main>
        <div class="container">
            <form action=""><!-- 如果定义了submit类型的按钮，则点击按钮之后，表单数据将会被发送到服务端上的action内路径标明的文件里 -->
                <fieldset>
                    <legend>后台登陆</legend>

                    <div class="text">
                        <img src="images/phone.png" alt="手机">
                        <input type="text" placeholder="请输入账号" name="name">
                    </div>
                    <span></span>

                    <div class="password">
                        <img src="images/lock.png" alt="锁">
                        <input type="password" placeholder="请输入密码" name="pwd">
                    </div>
                    <span></span>

                    <button type="button">登陆</button><!-- button的默认type就是submit，在不指定type的时候就是submit，如果说submit的话，点击一次按钮就会刷新页面-->
                </fieldset>
            </form>
        </div>
    </main>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/task5.js"></script>
</body>
</html>
