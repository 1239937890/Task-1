<!DOCTYPE html>
<html lang="en">
<head>
	<!--Date：2017-11-11 19:13:36 -->
	<meta charset="UTF-8">
	<title>个人主页</title>
	<link rel="stylesheet" href="task5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    <header>
        <img class="img_return" src="images/返回.png" alt="返回">
    	<p class="zhuye">个人主页</p>
    </header>

    
    <main>
        <div class="main_top">
            <img class="img_touxiang" src="images/头像.png" alt="头像">
            <div class="main_top_right">
                高素雅
                51岁
                <div class="position">
                    <img class="img_position" src="images/定位.png" alt="定位">
                    北京.通州.果园
                </div>
            </div>
        </div>



        <div class="main_bottom">
            <div class="skill">
                <p class="jineng">专业技能</p>
            </div>

            <div class="line">
                <img class="star" src="images/星星.png" alt="星星">
                <div class="zhujia">住家</div>
                <img class="star" src="images/星星.png" alt="星星">
                <div class="buhancan">不含餐</div>
            </div>

            <div class="line">
                <div class="xiangmu">从业年限</div>
                <p class="neirong">0~3年</p>
            </div>

            <div class="line">
                <div class="xiangmu">工作时间</div>
                <p class="neirong">全天</p>
            </div>

            <div class="line">
                <div class="xiangmu">服务价格</div>
                <p class="neirong neirong_price">25元/小时</p>
            </div>

            <div class="line">
                <div class="xiangmu">自我介绍</div>
                <p class="neirong">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
            </div>
        </div>         
    </main>




    <footer>
    	<div class="comments">留言</div>
    	<div class="contact">电话联系</div>
    </footer>
</body>
</html>
